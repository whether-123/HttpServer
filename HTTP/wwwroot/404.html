<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: #5f6368;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 20px;
        }

        .error-code {
            font-size: 12rem;
            color: #1a73e8; /* 谷歌蓝主题色，可自定义 */
            font-weight: bold;
            background: linear-gradient(to right, #1a73e8, #42a5f5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 删除了心跳动画 */
        }

        .error-message {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #333;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .return-btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .return-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 12px rgba(26, 115, 232, 0.2);
        }

        /* 删除了动画定义 */

        /* 移动端适配 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .error-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">页面未找到</h1>
        <p class="description">抱歉，你访问的页面可能已删除、更名或暂时不可用。</p>
        <a href="/" class="return-btn">返回首页</a>
    </div>
</body>
</html>
